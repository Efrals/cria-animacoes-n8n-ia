<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação com IA</title>,
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        Criador de Animações com IA
    </h1>

    <main>
        <section class="css-animacao">
            <h2>Código CSS</h2>
            <div class="area-codigo">
                // Aparecerá o código da animação aqui
            </div>
        </section>

        <section class="css-animacao">
            <h2>Resultado</h2>
            <div class="area-resultado">
                A animação será exibida aqui
            </div>
        </section>
    </main>

    <section class="prompt">
        <input type="text" placeholder="Descreva a animação desejada. Ex: Círculo pulsando">
        <button>Criar animação</button>
    </section>
</body>
</html>
